<div class="videoTitleContainer">
    <div class="textSection">
        <div class="titlePrimer">Currently Watching:&nbsp;</div>
        <div>{{ this.videoTitle }}</div>
    </div>
    <button *ngIf="this.isPlayingClip" (click)="this.resumeLivestream()">Return to Livestream</button>
</div>
<video [hidden]="!this.isPlayingClip" controls="" autoplay="" name="media" #video></video>
<img [hidden]="this.isPlayingClip" src="{{ this.srcUrl }}" alt="Video could not be displayed.">
