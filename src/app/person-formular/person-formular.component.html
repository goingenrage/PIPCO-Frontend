<div class="personContainer">
  <div class="titleBarContainer">
    <div class="title">Create a new person</div>
  </div>

  <div>
    <!-- Vorname Feld-->
    <label>Name</label>
    <input type="text" class="form-control" name="title" (input)="person.name = $event.target.value" required/>
  </div>

  <div>
    <!-- Nachname Feld-->
    <label>Surname</label>
    <input type="text" class="form-control" name="surname" (input)="person.surname= $event.target.value" required/>
  </div>

  <div>
    <!-- Kommentar Feld-->
    <label>Comment</label>
    <textarea class="form-control" name="comment" (input)="person.comment= $event.target.value"></textarea> 
  </div>

  <div class="form-group">
      <label for="file">Choose File</label>
  </div>

  <!-- Datei Auswahl-->
  <input type="file" (change)="onFileSelected($event)" accept="image/jpeg"> 
  <div class="buttonContainer">
    <button type="button" [disabled]="this.submitButtonDisabled" (click)="onUpload()">Upload</button>
  </div>

</div>
