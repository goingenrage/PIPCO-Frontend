<div class="personContainer">
  <div class="titleBarContainer">
    <div class="title">Create a new person</div>
  </div>

<!-- Personen Formular -->
<form novalidate (ngSubmit)="saveTask(form.value)" #form="ngForm">

  <div class="form-group"> <!-- Personen Formular-->
    <label>Name</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="person.name" required/>
  </div>

  <div class="form-group"> <!-- Vorname Feld-->
    <label>Surname</label>
    <input type="text" class="form-control" name="surname" [(ngModel)]="person.surname" required/>
  </div>

  <div class="form-group"> <!-- Comment Feld-->
    <label>Comment</label>
    <textarea class="form-control" name="comment" [(ngModel)]="person.comment"></textarea> 
  </div>

  <div class="form-group"> <!-- Datei auswÃ¤hlen-->
      <label for="file" accept="image/jpeg">Choose File</label>
  </div>

  
  <input type="file" (change)="onFileSelected($event)"> 
  <div class="buttonContainer">
    <button type="button" [disabled]="this.submitButtonDisabled" (click)="onUpload()">Upload</button>
  </div>

</form>
</div>
