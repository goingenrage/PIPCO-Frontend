<div class="emailNotificationContainer">
    <pipco-title-bar title="E-Mail Notifications" [isEnabled]="this.isEnabled" (isEnabledChange)="this.onIsEnabledChange($event)"></pipco-title-bar>

    <form class="addEmailAddressForm" (submit)="this.addEmailAddress($event)">
        <button type="submit">+</button>
        <input type="email" id="emailAddressInput" placeholder="Add a new E-Mail address" required>
    </form>

    <div class="tableRow tableHeadRow">
        <div class="tableHead tableCell">E-Mail Adress</div>
        <div class="tableHead tableCell">Notifications</div>
        <div class="tableHead tableCell">Delete</div>
	
    </div>
    <div class="tableContainer">
      <div class="tableRow" *ngFor="let notificationEmail of this.notificationEmails">
          <div class="tableCell">{{ notificationEmail.address }}</div>
          <div class="tableCell">
              <input type="checkbox" [(ngModel)]="notificationEmail.notify" (change)="this.toggleEmailNotificationStatus(notificationEmail.id)">
          </div>
          <div class="tableCell">
            <button type="button" class="deleteButton" (click)="this.removeEmail(notificationEmail.id)">+</button>
          </div>
	
      </div>
    </div>
  </div>
